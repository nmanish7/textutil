<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Textutils.in!</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #007bff;">
  <a class="navbar-brand" href="/">Textutils.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#"><strong>About Us</strong></a>
      <a class="nav-item nav-link" href="#">Contact Us</a>
    </div>
  </div>

  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome buddy !</strong> You can do magics with your text.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


  <div class="container">
    <form action="/analyze" method="post"> {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your text here and see the magic.</label>
        <textarea class="form-control" name="mytext" id="exampleFormControlTextarea1" rows="8"></textarea>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="remove_punc" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="uppercase" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="line_remover" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">Line Remove</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="space_remover" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="character_counter" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">Character Counts</label>
      </div>
      <button type="submit" class="btn btn-success">Analyze</button>
    </form>
  </div>

</body>

</html>
